<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Go!</title>
    <link rel="icon" href="images/logo-mini.png" type="image/png">
    <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Saira:600" as="font" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira:600" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="panel">
            <div class="panel__board">
                <div class="panel__board_item01 panel__board_item">
                    <h4 class="panel__board_h4">Portal</h4>
                    <a href="#" class="panel__board_link">
                        <svg class="panel__board_gauge">
                            <defs>
                                <linearGradient id="Gradient1" x1="0" x2="70%" y1="70%" y2="100%">
                                    <stop offset="0%" stop-color="#00740c"/>
                                    <stop offset="100%" stop-color="#4bff00"/>
                                </linearGradient>
                            </defs>
                            <circle class="panel__gauge_fill" cx="50%" cy="50%" r="50"/>
                        </svg>
                        <h5 class="panel__board_h5">Go</h5>
                    </a>
                </div>
                <div class="panel__board_item02 panel__board_item m-l">
                    <h4 class="panel__board_h4">Contact</h4>
                    <a href="#" class="panel__board_link">
                        <svg class="panel__board_gauge">
                            <defs>
                                <linearGradient id="Gradient2" x1="0" x2="70%" y1="70%" y2="100%">
                                    <stop offset="0%" stop-color="#F53803"/>
                                    <stop offset="100%" stop-color="#F5D020"/>
                                </linearGradient>
                            </defs>
                            <circle class="panel__gauge_fill" cx="50%" cy="50%" r="50"/>
                        </svg>
                        <h5 class="panel__board_h5">Go</h5>
                    </a>
                </div>
            </div>
            <div class="panel__board">
                <div class="panel__board_item03 panel__board_item">
                    <h4 class="panel__board_h4">Products</h4>
                    <a href="#" class="panel__board_link">
                        <svg class="panel__board_gauge">
                            <defs>
                                <linearGradient id="Gradient3" x1="0" x2="70%" y1="70%" y2="100%">
                                    <stop offset="0%" stop-color="#00539b"/>
                                    <stop offset="100%" stop-color="#00d2ff"/>
                                </linearGradient>
                            </defs>
                            <circle class="panel__gauge_fill" cx="50%" cy="50%" r="50"/>
                        </svg>
                        <h5 class="panel__board_h5">Go</h5>
                    </a>
                </div>
                <div class="panel__board_item04 panel__board_item m-l">
                    <h4 class="panel__board_h4">Services </h4>
                    <a href="#" class="panel__board_link">
                        <svg class="panel__board_gauge">
                            <defs>
                                <linearGradient id="Gradient4" x1="0" x2="70%" y1="70%" y2="100%">
                                    <stop offset="0%" stop-color="#40005f"/>
                                    <stop offset="100%" stop-color="#ff00b3"/>
                                </linearGradient>
                            </defs>
                           <circle class="panel__gauge_fill" cx="50%" cy="50%" r="50"/>
                        </svg>
                        <h5 class="panel__board_h5">Go</h5>
                    </a>
                </div>
            </div>
        </div>
        <a href="#" class="speedo">
            <span class="speedo__arrow"></span>
        </a>
        <div class="headline"></div>
    </main>
</body>
</html>
