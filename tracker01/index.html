<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>PlanetOfBets</title>
    <link rel="icon" href="images/logo-mini.png" type="image/png">
    <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" as="font" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__logo">
            <a href="#" title="Go to Home Page" class="header__logo_link">
                <picture class="header__logo_picture">
                    <source srcset="images/logo.webp" type="image/webp">
                    <img src="images/logo.png" alt="Logo" class="header__logo_image">
                </picture>
            </a>
        </h1>
    </header>
    <div class="page__wrapper">
        <main class="main">
        </main>
        <aside class="aside">
            <div class="match-tracker">
                <div class="match-tracker__title">
                    <h2 class="match-tracker__title_h4">Match Live</h2>
                </div>
                <div class="match-tracker__score">
                    <div class="match-tracker__score_item">
                        <h3 class="match-tracker__score_h3">Spartak</h3>
                        <div class="match-tracker__score_number">1</div>
                    </div>
                    <div class="match-tracker__score_item">
                        <h3 class="match-tracker__score_h3">Zenit</h3>
                        <div class="match-tracker__score_number">0</div>
                    </div>
                </div>
                <div style="display: none" class="match-tracker__field">
                    <div class="match-tracker__clock">
                        <h3 class="match-tracker__clock_h3">36:36</h3>
                    </div>
                    <div class="match-tracker__scene">
                        <div class="match-tracker__scene_attack">
                            <div class="match-tracker__attack_left"></div>
                            <div class="match-tracker__attack_right"></div>
                        </div>
                    </div>
                    <div class="match-tracker__locations">
                        <svg class="match-tracker__locations_ball">
                            <use xlink:href="icons/icons.svg#soccer-ball-01" />
                        </svg>
                        <svg class="match-tracker__locations_ball03">
                            <use xlink:href="icons/icons.svg#soccer-ball-01" />
                        </svg>
                    </div>
                    <div class="match-tracker__goal">
                        <div class="match-tracker__goal_content">
                            <div class="match-tracker__goal_info">
                                <div class="match-tracker__goal_headline">Goal</div>
                                <div class="match-tracker__goal_member">Spartak</div>
                            </div>
                            <div class="match-tracker__goal_time">37"
                            </div>
                        </div>
                    </div>
                </div>
                <div style="display: none" class="match-tracker__events">
                    <div class="match-tracker__events_scale">
                        <div class="match-tracker__events_time"></div>
                        <div class="match-tracker__events_item01 match-tracker__events_item">
                            <svg class="match-tracker__events_icon">
                                <use xlink:href="icons/icons.svg#soccer-ball-01" />
                            </svg>
                        </div>
                        <div class="match-tracker__events_item02 match-tracker__events_item">
                            <svg class="match-tracker__events_icon">
                                <use xlink:href="icons/icons.svg#yellow-card-01" />
                            </svg>
                        </div>
                    </div>
                </div>
                <ul class="match-tracker__statistic">
                    <li class="match-tracker__statistic_item">
                        <h4 class="match-tracker__statistic_h4">Corners</h4>
                        <div class="match-tracker__statistic_info">
                            <div class="match-tracker__statistic_number">9</div>
                            <div class="match-tracker__statistic_scale">
                                <div class="match-tracker__scale_left"></div>
                                <div class="match-tracker__scale_right"></div>
                            </div>
                            <div class="match-tracker__statistic_number">2</div>
                        </div>
                    </li>
                    <li class="match-tracker__statistic_item">
                        <h4 class="match-tracker__statistic_h4">On target</h4>
                        <div class="match-tracker__statistic_info">
                            <div class="match-tracker__statistic_number">5</div>
                            <div class="match-tracker__statistic_scale">
                                <div class="match-tracker__scale_left"></div>
                                <div class="match-tracker__scale_right"></div>
                            </div>
                            <div class="match-tracker__statistic_number">1</div>
                        </div>
                    </li>
                    <li class="match-tracker__statistic_item">
                        <h4 class="match-tracker__statistic_h4">Off target</h4>
                        <div class="match-tracker__statistic_info">
                            <div class="match-tracker__statistic_number">3</div>
                            <div class="match-tracker__statistic_scale">
                                <div class="match-tracker__scale_left"></div>
                                <div class="match-tracker__scale_right"></div>
                            </div>
                            <div class="match-tracker__statistic_number">0</div>
                        </div>
                    </li>
                    <li class="match-tracker__statistic_item">
                        <h4 class="match-tracker__statistic_h4">Attacks</h4>
                        <div class="match-tracker__statistic_info">
                            <div class="match-tracker__statistic_number">115</div>
                            <div class="match-tracker__statistic_scale">
                                <div class="match-tracker__scale_left"></div>
                                <div class="match-tracker__scale_right"></div>
                            </div>
                            <div class="match-tracker__statistic_number">45</div>
                        </div>
                    </li>
                    <li class="match-tracker__statistic_item">
                        <h4 class="match-tracker__statistic_h4">Dangerous attacks</h4>
                        <div class="match-tracker__statistic_info">
                            <div class="match-tracker__statistic_number">75</div>
                            <div class="match-tracker__statistic_scale">
                                <div class="match-tracker__scale_left"></div>
                                <div class="match-tracker__scale_right"></div>
                            </div>
                            <div class="match-tracker__statistic_number">25</div>
                        </div>
                    </li>
                    <li class="match-tracker__statistic_item">
                        <h4 class="match-tracker__statistic_h4">Possession</h4>
                        <div class="match-tracker__statistic_info">
                            <div class="match-tracker__statistic_number">70</div>
                            <div class="match-tracker__statistic_scale">
                                <div class="match-tracker__scale_left"></div>
                                <div class="match-tracker__scale_right"></div>
                            </div>
                            <div class="match-tracker__statistic_number">30</div>
                        </div>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</body>

</html>
