<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Go!</title>
    <link rel="icon" href="images/logo-mini.png" type="image/png">
    <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" as="font" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
</head>
<body>
    <main class="main">
        <a href="#" class="home__arrow"></a>
        <h2 class="home__h2">We will be happy to help you. Go!</h2>
        <div class="item01 item">
            <h4 class="item__h4">Portal</h4>
            <a href="#" class="item__gauge">
                <div class="chart">
                    <svg>
                        <defs>
                            <linearGradient id="Gradient1" x1="0" x2="70%" y1="70%" y2="100%">
                                <stop offset="0%" stop-color="#00740c"/>
                                <stop offset="100%" stop-color="#4bff00"/>
                            </linearGradient>
                        </defs>
                        <defs>
                            <linearGradient id="Gradient2" x1="0" x2="70%" y1="70%" y2="100%">
                                <stop offset="0%" stop-color="#F53803"/>
                                <stop offset="100%" stop-color="#F5D020"/>
                            </linearGradient>
                        </defs>
                        <defs>
                            <linearGradient id="Gradient3" x1="0" x2="70%" y1="70%" y2="100%">
                                <stop offset="0%" stop-color="#00539b"/>
                                <stop offset="100%" stop-color="#00d2ff"/>
                            </linearGradient>
                        </defs>
                        <defs>
                            <linearGradient id="Gradient4" x1="0" x2="70%" y1="70%" y2="100%">
                                <stop offset="0%" stop-color="#40005f"/>
                                <stop offset="100%" stop-color="#ff00b3"/>
                            </linearGradient>
                        </defs>
                        <circle class="outer" cx="120" cy="70" r="50" transform="rotate(-90, 95, 95)"/>
                    </svg>
                </div>
                <h5 class="item__h5">Go</h5>
            </a>
        </div>
        <div class="item02 item">
            <h4 class="item__h4">Contact</h4>
            <a href="#" class="item__gauge">
                <div class="chart">
                    <svg>
                        <defs>
                            <linearGradient id="Gradient1" x1="0" x2="0" y1="100%" y2="100%">
                                <stop offset="0%" stop-color="#0d487b"/>
                                <stop offset="100%" stop-color="#00afd5"/>
                            </linearGradient>
                        </defs>
                        <circle class="outer" cx="120" cy="70" r="50" transform="rotate(-90, 95, 95)"/>
                    </svg>
                </div>
                <h5 class="item__h5">Go</h5>
            </a>
        </div>
        <div class="item03 item">
            <h4 class="item__h4">Products</h4>
            <a href="#" class="item__gauge">
                <div class="chart">
                    <svg>
                        <circle class="outer" cx="120" cy="70" r="50" transform="rotate(-90, 95, 95)"/>
                    </svg>
                </div>
                <h5 class="item__h5">Go</h5>
            </a>
        </div>
        <div class="item04 item">
            <h4 class="item__h4">Services </h4>
            <a href="#" class="item__gauge">
                <div class="chart">
                    <svg>
                        <circle class="outer" cx="120" cy="70" r="50" transform="rotate(-90, 95, 95)"/>
                    </svg>
                </div>
                <h5 class="item__h5">Go</h5>
            </a>
        </div>
    </main>
</body>
</html>
