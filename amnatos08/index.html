<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Amnatos - Cretan Sea and Psiloritis view from one of our olive farms on Crete">
    <title>Amnatos</title>
    <link rel="icon" href="images/logo-mini.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400,700,900&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1 class="header__logo">
            <div class="header__logo_link">
                <span class="header__logo_item">A</span>
                <span class="header__logo_item">M</span>
                <span class="header__logo_item">N</span>
                <span class="header__logo_item">A</span>
                <span class="header__logo_item">T</span>
                <span class="header__logo_item">O</span>
                <span class="header__logo_item">S</span>
            </div>
        </h1>
    </header>
    <div class="item01">
        <a href="https://www.elaialorentsis.gr/" title="Go to www.elaialorentsis.gr" class="item__link" target="_blank" rel="noopener">
            <span class="item__link_info">
                <h3 class="item__link_h3">Elaia Lorentsis</h3>
                <p class="item__link_p">Olive Oil</p>
            </span>
            <img src="images/logo011.png" alt="" class="item__link_image">
        </a>
    </div>
    <div class="item02">
        <a href="https://kallisthos.com/" title="Go to www.kallisthos.com" class="item__link" target="_blank" rel="noopener">
            <img src="images/logo022.png" alt="" class="item__link_image">
            <span class="item__link_info">
                <h3 class="item__link_h3">Kallisthos</h3>
                <p class="item__link_p">The Natural Stone Company</p>
            </span>
        </a>
    </div>
    <main class="main">
        <ul class="main__list">
            <li class="main__list_item">
                <iframe class="bg01" tabindex="-1" data-src="bg01.html" src="bg01.html" allowtransparency="true" frameborder="0" scrolling="no" allowpaymentrequest="true" allowfullscreen="true">
                </iframe>
            </li>
            <li class="main__list_item">
                <iframe class="bg02" tabindex="-1" data-src="bg02.html" src="bg02.html" allowtransparency="true" frameborder="0" scrolling="no" allowpaymentrequest="true" allowfullscreen="true">
                </iframe>
            </li>
        </ul>
    </main>
    <script>
        window.addEventListener('resize', () => {
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
    
</body>

</html>
