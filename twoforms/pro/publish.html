@model List<ReviewCRM.Models.ViewModels.PublishSites>

    @{
        Layout = null;
    }
    
    <!DOCTYPE html>
    
    <html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Publish your review</title>
        @Styles.Render("~/Content/css/theme")
        @Scripts.Render("~/bundles/jquery")
    
    </head>
    
    <body style="background-color: #F1F2F7; padding-top: 25px ">
    
        <div class="col-sm-10 col-md-8 col-lg-6" style="float: none; margin: 0 auto; background-color: white; max-width:800px;">
            <div class="row ">
    
                <div class="row text-center">
                    <img alt="Company logo" src=@ViewBag.BusinessLogo style="margin-top:20px; margin-bottom:20px; max-height: 150px; max-width: 200px" />
                </div>
    
            </div>
    
            <div class="row ">
    
    
    
                <div class="panel panel-default">
                    <div class="text-center">
                        <h1 class="panel-title" style="background: white; font-size: 15pt; margin-bottom: 15px; margin-right: 10px; margin-left: 10px;"><em>Publish your review</em></h1>
                    </div>
                    <div class="panel-body" style="padding: 0px; margin-left: 15px; margin-right: 15px;">
                        @Html.Raw(@ViewBag.PageText)
                    </div>
                </div>
                <div style=" margin:5px 0; padding-right:10px; padding-left: 10px; margin-bottom: 0px">
                    <textarea id="txtCopyText" rows="10" style="height:250px; width: 100%; max-width:100%;" class=" form-control">@ViewBag.ReviewText</textarea>
                </div>
    
        
                <span><button class="btn btn-default" style="margin-top: 5px; margin-left: 10px; padding-top: 10px" data-clipboard-action="copy" data-clipboard-target="#txtCopyText">Copy to Clipboard</button><img id="imgInstructions" src="~/Content/Images/click-button-to-copy.png" alt="instructions to copy review text" style="margin-top: 25px; margin-left: 10px" /></span>
    
               
            </div>
    
    
            <div class="row">
    
                <div class="row text-center">
                    <p id="instructions" style="padding-left: 10px; padding-right:10px;"><b><br />Copy your text and then click on the link below to paste in and publish your review.</b></p>
                </div>
                <div class="row text-center">
                    @foreach (var site in Model)
                    {
                        <a href="@site.Url"><img src="@site.LogoUrl" alt="@site.Name" style="margin: 10px; padding: 3px;" /></a>
                    }
                </div>
    
            </div>
    
        </div>
    </body>
    
    </html>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    
    <script type="text/javascript">
    
    
        if (/Mobi/.test(navigator.userAgent)) {
            $('#imgInstructions').attr("src", "/Content/Images/click-button-to-select-text.png");
            $('#imgInstructions').css('margin-top', '10px');
        }
    
        var clipboard = new Clipboard('.btn');
    
        clipboard.on('success', function (e) {
            console.log(e);
            $('#imgInstructions').attr("src", "/Content/Images/click-review-site-logo.png");
        });
    
    
      
    
    </script>
