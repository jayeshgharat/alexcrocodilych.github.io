<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Publish Your Review</title>
    <link rel="icon" href="images/logo-mini.png" type="image/png">
    <link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="css/aos.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" as="font" crossorigin>
    <link rel="preload" href="js/aos.js" as="script">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/aos.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container container-column">
            <h2 class="header__h2">Publish your review</h2>
        </div>
    </header>
    <main class="main">
        <div class="main__container container-column">
            <section class="main__content">
                <div class="main__content_top">
                    <figure class="main__content_title">
                        <picture style="display:none" class="main__content_picture picture">
                            <source srcset="images/logo01.webp" type="image/webp">
                            <img src="images/logo01.png" alt="Reviewer" class="image-contain">
                        </picture>
                        <figcaption class="main__title_info">
                            <h4 class="main__title_h4">Rye Lodge Hotel</h4>
                            <p class="main__title_p">East Cliff, Rye, East Sussex, TN31 7LD</p>
                        </figcaption>
                    </figure>
                    <p class="main__content_p">We really value your opinion and your feedback help us to improve our services.</p>
                    <div class="main__content_item">
                        <h5 class="main__content_h5">Select rating:</h5>
                        <ul class="main__content_stars">
                            <li style="display:none" class="main__stars_item">
                                <svg class="main__stars_pic">
                                    <linearGradient id="Gradient01" x1="0" x2="50%" y1="50%" y2="0">
                                        <stop offset="0%" stop-color="#2b7dbf" />
                                        <stop offset="100%" stop-color="#4bc6df" />
                                    </linearGradient>
                                    <use xlink:href="icons/icons.svg#star" />
                                </svg>
                                <svg class="main__stars_pic01">
                                    <use xlink:href="icons/icons.svg#star02" />
                                </svg>
                            </li>
                            <li style="display:none" class="main__stars_item">
                                <svg class="main__stars_pic">
                                    <use xlink:href="icons/icons.svg#star" />
                                </svg>
                                <svg class="main__stars_pic01">
                                    <use xlink:href="icons/icons.svg#star02" />
                                </svg>
                            </li>
                            <li style="display:none" class="main__stars_item">
                                <svg class="main__stars_pic">
                                    <use xlink:href="icons/icons.svg#star" />
                                </svg>
                                <svg class="main__stars_pic01">
                                    <use xlink:href="icons/icons.svg#star02" />
                                </svg>
                            </li>
                            <li style="display:none" class="main__stars_item">
                                <svg class="main__stars_pic">
                                    <use xlink:href="icons/icons.svg#star" />
                                </svg>
                                <svg class="main__stars_pic01">
                                    <use xlink:href="icons/icons.svg#star02" />
                                </svg>
                            </li>
                            <li style="display:none" class="main__stars_item">
                                <svg class="main__stars_pic">
                                    <use xlink:href="icons/icons.svg#star" />
                                </svg>
                                <svg class="main__stars_pic01">
                                    <use xlink:href="icons/icons.svg#star02" />
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="main__content_form">
                    <h5 class="main__content_h5">Review:</h5>
                    <input type="text" class="input" >
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your review" required class="form__textarea"></textarea>
                    <button class="form__button">
                        <span class="button__text">Submit</span>
                    </button>
                </div>
            </section>
        </div>
        
       
    </main>
    <footer class="footer">
        <div class="header__container container-column">
            <h4 class="footer__h4">Thanks for your assistance, it's much appreciated.</h4>
        </div>
    </footer>
</body>

</html>
